<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="web6b.css">
    </head>
<body>
<h1 class="fonttitle"><center><b>Customer registration<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet"></b></center></h1>
    <form action="https://www2.scs.ryerson.ca/~mafahmi/cgi-bin/lab07b.cgi" method="post">
        <p class="font">First name <input type="text" name="first"><p class="font">
        Last name <input type="text" name="last"><p class="font">
        <p class="font"> Address - </p>
        Street <input type="text" name="street"> <br> <p class="font">
        City <input type="text" name="city"> <br> <p class="font">
        Postal Code <input type="text" name="pc"> <br> <p class="font">
       <label for="province">Province</label>
        <select name="province" id="province" class="font">
            <option value="AB">Alberta</option>
            <option value="BC">British Columbia</option>
            <option value="ON">Ontario</option>
            <option value="QC">Quebec</option>
            <option value="MAN">Manitoba</option>
            <option value="NB">New Brunswick</option>
            <option value="NL">Newfoundland and Labrador</option>
            <option value="NS">Nova Scotia</option>
            <option value="PE">Prince Edward Island</option>
            <option value="SK">Saskatchewan</option>
        </select><p class="font">
        Phone Number <input type="text" name="phone"><p class="font">
        Email Address <input type="text" name="email"><p class="font">
        Photograph <input type="file" id="myFile" name="filename" class="font">
        <input type="submit" class="font">
        </form>
        
        
</body>
</html>
